<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Envelope</title>
    <style>
        /* Variables compiled from SCSS */
        :root {
          --bg: #000;
          --tab-bg: #f9f9f9;
          --f-color: #ba9872;
          --s-color: #967b5c;
          --t-color: #a38564;
          --fo-color: #f9f9f9;
          --fi-color: #e2e2e2;
        }

        * {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }

        html, body {
          height: 100%;
        }

        body {
          width: 100%;
          background-color: var(--bg);
          font-size: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
        }

        .envelop {
          width: 15rem;
          height: 10rem;
          position: absolute;
          left: 0;
          right: 0;
          margin: auto;
          bottom: 10%; /* Always place lower */
        }

        @media (max-width: 400px) {
          body {
            font-size: 16px;
            padding: 10px 0;
          }
          .envelop {
            width: 95vw;
            height: 40vw;
            min-width: 220px;
            min-height: 140px;
            max-width: 340px;
            max-height: 220px;
            bottom: 5%;
          }
          .note__image {
            max-height: 90px;
          }
        }

        @media (min-width: 400px) and (max-width: 600px) {
          .envelop {
            width: 20rem;
            height: 15rem;
            bottom: 8%;
          }
        }

        @media (min-width: 600px) {
          .envelop {
            width: 25rem;
            height: 20rem;
            bottom: 12%;
          }
        }


        .envelop__front-paper,
        .envelop__back-paper,
        .envelop__up-paper,
        .envelop__content {
          width: 100%;
          height: 100%;
          bottom: 0;
          left: 0;
        }

        .envelop__front-paper {
          position: absolute;
          border-radius: 0.7rem;
          border: 0.35rem solid var(--s-color);
          background-color: var(--f-color);
          clip-path: polygon(100% 0%, 50% 70%, 0% 0%, 0% 100%, 100% 100%);
          z-index: 300;
        }

        .envelop__back-paper {
          position: absolute;
          border-radius: 0.7rem;
          background-color: var(--s-color);
          clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 0% 90%);
          z-index: 100;
        }

        .envelop__up-paper {
          position: relative;
          border-radius: 0.7rem;
          background-color: var(--s-color);
          z-index: 400;
          clip-path: polygon(0% 0%, 100% 0%, 50% 81%);
        }

        .envelop__sticker {
          width: 100%;
          height: 20%;
          position: absolute;
          margin: auto;
          top: 30%;
          left: 0;
          bottom: 0;
          right: 0;
          z-index: 400;
          background-image: url("https://www.freepnglogos.com/uploads/heart-png/emoji-heart-33.png");
          background-color: var(--fo-color);
          border: 0.3rem solid var(--fi-color);
          background-size: 2rem;
          background-position: center;
        }

        @media (max-width: 400px) {
          .envelop__sticker,
          .envelop__false-sticker {
            background-size: 1.2rem;
          }
        }

        @media (min-width: 600px) {
          .envelop__sticker,
          .envelop__false-sticker {
            height: 15%;
          }
        }

        .envelop__false-sticker {
          width: 20%;
          height: 20%;
          position: absolute;
          margin: auto;
          top: 30%;
          left: 80%;
          bottom: 0;
          right: 0;
          z-index: 300;
          background-image: url("https://www.freepnglogos.com/uploads/heart-png/emoji-heart-33.png");
          background-color: var(--fo-color);
          border: 0.3rem solid var(--fi-color);
          background-size: 2rem;
          background-position: center;
        }

        .envelop__content {
          position: absolute;
          z-index: 200;
        }

        .love-notes {
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .note {
          width: 95%;
          height: 30%;
          background-color: var(--tab-bg);
          position: absolute;
          overflow: hidden;
          transition: height 0.5s, opacity 0.25s;
          box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.75);
        }

        .note:nth-child(1) {
          bottom: 60%;
        }
        .note__image {
    width: 100%;
    max-height: 200px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
}


        .note:nth-child(2) {
          bottom: 40%;
        }

        .note:nth-child(3) {
          bottom: 20%;
        }

        .note:hover {
          cursor: pointer;
          height: 45%;
        }

        .note__text {
          font-family: "Sofia", cursive;
          padding: 1rem;
        }

        .note__text p {
          font-size: 0.9rem;
          margin-bottom: 1rem;
          text-align: center;
        }

        @media (min-width: 300px) and (max-width: 600px) {
          .note__text p {
            font-size: 1.025rem;
          }
        }

        @media (min-width: 600px) {
          .note__text p {
            font-size: 1.15rem;
          }
        }

        .scissors {
          cursor: url("https://i.postimg.cc/GtLCdKxR/sisors.png"), pointer;
        }

        .scissors:active {
          cursor: url("https://i.postimg.cc/GtXQ7WPZ/pngwing-com.png"), pointer;
        }

        .cursor {
          cursor: pointer;
        }
    </style>
</head>
<body class="scissors">
<div class="envelop">
    <div class="envelop__front-paper"></div>
    <div class="envelop__back-paper"></div>
    <div class="envelop__up-paper js-up-paper"></div>
    <div class="envelop__sticker js-sticker"></div>
    <div class="envelop__false-sticker"></div>
    <div class="envelop__content js-envelop-content">
      <div class="love-notes">
        <div class="note js-note">
            <img src="./WhatsApp Image 2025-04-30 at 5.39.41 PM.jpeg" alt="Love note 1" class="note__image">
            <div class="note__text">
                <p>"Every moment with you feels like a dream come true, and I’m grateful for every day we share together."</p>
            </div>
        </div>
        <div class="note js-note">
            <img src="./WhatsApp Image 2025-04-30 at 7.41.22 PM.jpeg" alt="Love note 2" class="note__image">
            <div class="note__text">
                <p>"You are my forever, my always, and my everything. Happy Anniversary, my love."</p>
            </div>
        </div>
        <div class="note js-note">
            <img src="./WhatsApp Image 2025-04-30 at 7.41.23 PM.jpeg" alt="Love note 3" class="note__image">
            <div class="note__text">
                <p>"I love you more than words could ever express, and today, I just want to celebrate us.".</p>
                <p>"My heart is yours! ♥"</p>
            </div>
        </div>
    </div>
    
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
    let mobile_media_query = window.matchMedia("(max-width: 400px)");
    let tablet_media_query = window.matchMedia("(min-width: 400px) and (max-width: 600px)");
    const notes = document.querySelectorAll(".js-note");

    function recize_notes() {
      for (let i = 0; i < notes.length; i++) {
        if (notes[i].classList.contains("active")) {
          notes[i].classList.remove("active");
          gsap.set(notes[i], { height: "30%", clearProps: "all" });
        }
      }
    }

    function notes_ready() {
      gsap.to(".js-envelop-content", { height: "110%", duration: 0.5 });

      for (let i = 0; i < notes.length; i++) {
        notes[i].addEventListener("click", function () {
          if (this.classList.contains("active")) {
            this.classList.remove("active");
            gsap.set(this, { height: "30%", clearProps: "all" });
          } else {
            notes.forEach((note) => {
              if (note.classList.contains("active")) {
                note.classList.remove("active");
                gsap.set(note, { height: "30%", clearProps: "all" });
              }
            });
            this.classList.add("active");

            if (mobile_media_query.matches) {
              gsap.set(this, { height: 125 + 40 * i + "%" });
            } else if (tablet_media_query.matches) {
              gsap.set(this, { height: 80 + 21 * i + "%" });
            } else {
              gsap.set(this, { height: 70 + 20 * i + "%" });
            }
          }
        });
      }
    }

    function set_up_paper() {
      var arr = [0, 0, 100, 0, 50, 61];
      gsap.set(".js-up-paper", {
        bottom: "97%",
        rotation: 180,
        zIndex: 200,
        clipPath: `polygon(${arr[0]}% ${arr[1]}%, ${arr[2]}% ${arr[3]}%, ${arr[4]}% ${arr[5]}%)`,
        onComplete: notes_ready
      });
    }

    function envelop_transition() {
      gsap.to(".js-up-paper", {
        bottom: "1%",
        duration: 0.25,
        onComplete: set_up_paper
      });
      document.querySelector(".js-up-paper").removeEventListener("click", envelop_transition);
      document.querySelector(".js-up-paper").classList.remove("cursor");
    }

    function sticker() {
      gsap.set(".js-sticker", { width: "20%", left: "-80%" });
      document.body.classList.remove("scissors");
      document.querySelector(".js-sticker").removeEventListener("click", sticker);
      document.querySelector(".js-up-paper").addEventListener("click", envelop_transition);
      document.querySelector(".js-up-paper").classList.add("cursor");
    }

    document.querySelector(".js-sticker").addEventListener("click", sticker);
    window.onresize = recize_notes;
</script>
</body>
</html>
